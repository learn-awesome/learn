    <body class="">
        <section class="min-h-screen flex flex-row" style="min-height: 93vh;">
            <aside class="w-2/3 flex-shrink-0 resize-x overflow-scroll flex flex-col">

                        <dl class="mt-2 grid grid-cols-4 divide-y-0 divide-x rounded-lg bg-yellow-50 overflow-hidden shadow divide-y divide-gray-200">

                    </article>
                    <article class="bg-pink-100 overflow-scroll flex-grow flex flex-col space-y-2 p-4">
                        <dl class="mt-2 grid grid-cols-4 divide-y-0 divide-x rounded-lg bg-pink-50 overflow-hidden shadow divide-y divide-gray-200">
                            <div class="flex items-center justify-center text-green-400 ">
                                <svg class="h-16 w-16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <div class="px-2 py-1 flex flex-col space-y-1">

                            <div class="px-2 py-1 flex flex-col space-y-1">

                            </div>
                        </dl>
                        <textarea id="wtext" class="flex-grow shadow-lg rounded-lg bg-pink-200 p-2 resize-none" placeholder="wealth" id="wealth"></textarea>
                    </article>
                </div>
                <div class="w-full flex-grow overflow-scroll flex">
                    <article class="bg-purple-100 w-1/2 flex-shrink-0 resize-x overflow-scroll p-4 flex flex-col space-y-2">
                        <dl class="mt-2 grid grid-cols-4 divide-y-0 divide-x rounded-lg bg-purple-50 overflow-hidden shadow divide-y divide-gray-200">
                            <div class="flex items-center justify-center text-purple-500 ">
                                <svg class="h-16 w-16 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                </svg>
                            </div>
                            <div class="px-2 py-1 flex flex-col space-y-1">
                                <input type="text" id="k1label" value="" placeholder="Work progress" class="text-base font-normal bg-purple-50 text-gray-900"/>
                                <input type="text" id="k1val" value="" placeholder="71%" class="text-xl font-semibold bg-purple-50 text-indigo-600"/>
                            </div>
                            <div class="px-2 py-1 flex flex-col space-y-1">
                                <input type="text" id="k2label" value="" placeholder="GPA" class="text-base font-normal bg-purple-50 text-gray-900"/>
                                <input type="text" id="k2val" value="" placeholder="3.5" class="text-xl font-semibold bg-purple-50 text-indigo-600"/>
                            </div>
                            <div class="px-2 py-1 flex flex-col space-y-1">
                                <input type="text" id="k3label" value="" placeholder="Books/mo" class="text-base font-normal bg-purple-50 text-gray-900"/>
                                <input type="text" id="k3val" value="" placeholder="4" class="text-xl font-semibold bg-purple-50 text-indigo-600"/>
                            </div>
                        </dl>
                        <textarea id="ktext" class="flex-grow shadow-lg rounded-lg bg-purple-200 p-2 resize-none" placeholder="work" id="learning"></textarea>
                    </article>
                    <article class="bg-indigo-100 overflow-scroll flex-grow p-4 flex flex-col space-y-2">
                        <dl class="mt-2 grid grid-cols-4 divide-y-0 divide-x rounded-lg bg-indigo-50 overflow-hidden shadow divide-y divide-gray-200">
                            <div class="flex items-center justify-center text-red-500 ">
                                <svg class="h-16 w-16 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                                </svg>
                            </div>
                            <div class="px-2 py-1 flex flex-col space-y-1">
                                <input type="text" id="r1label" value="" placeholder="Family Time" class="text-base font-normal bg-indigo-50 text-gray-900"/>
                                <input type="text" id="r1val" value="" placeholder="12h" class="text-xl font-semibold bg-indigo-50 text-indigo-600"/>
                            </div>
                            <div class="px-2 py-1 flex flex-col space-y-1">
                                <input type="text" id="r2label" value="" placeholder="Last party" class="text-base font-normal bg-indigo-50 text-gray-900"/>
                                <input type="text" id="r2val" value="" placeholder="2w" class="text-xl font-semibold bg-indigo-50 text-indigo-600"/>
                            </div>
                            <div class="px-2 py-1 flex flex-col space-y-1">
                                <input type="text" id="r3label" value="" placeholder="Followers #" class="text-base font-normal bg-indigo-50 text-gray-900"/>
                                <input type="text" id="r3val" value="" placeholder="1200" class="text-xl font-semibold bg-indigo-50 text-indigo-600"/>
                            </div>
                        </dl>
                        <textarea id="rtext" class="flex-grow shadow-lg rounded-lg bg-indigo-200 p-2 resize-none" placeholder="relationships" id="relationships"></textarea>
                    </article>
                </div>
            </aside>
            <main class="bg-green-100 overflow-scroll flex-grow p-4 flex flex-col space-y-2">
                <dl class="mt-2 grid grid-cols-4 divide-y-0 divide-x rounded-lg bg-green-50 overflow-hidden shadow divide-y divide-gray-200">
                    <div class="flex items-center justify-center text-red-500 ">
                        <svg class="h-16 w-16 text-pink-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="px-2 py-1 flex flex-col space-y-1">
                        <input type="text" id="j1label" value="" placeholder="Mood" class="text-base font-normal bg-green-50 text-gray-900"/>
                        <input type="text" id="j1val" value="" placeholder="upbeat" class="text-xl font-semibold bg-green-50 text-indigo-600"/>
                    </div>
                    <div class="px-2 py-1 flex flex-col space-y-1">
                        <input type="text" id="j2label" value="" placeholder="Play time/mo" class="text-base font-normal bg-green-50 text-gray-900"/>
                        <input type="text" id="j2val" value="" placeholder="6 days" class="text-xl font-semibold bg-green-50 text-indigo-600"/>
                    </div>
                    <div class="px-2 py-1 flex flex-col space-y-1">
                        <input type="text" id="j3label" value="" placeholder="-" class="text-base font-normal bg-green-50 text-gray-900"/>
                        <input type="text" id="j3val" value="" placeholder="-" class="text-xl font-semibold bg-green-50 text-indigo-600"/>
                    </div>
                </dl>
                <textarea id="jtext" class="flex-grow shadow-lg rounded-lg bg-green-200 p-2 resize-none" placeholder="joy" id="joy"></textarea>
            </main>
        </section>

        <footer class="bg-gradient-to-b from-white to-gray-200 flex items-center" style="height: 7vh;">
            <input id="lifedot" type="range" name="age" value="76" min="0" max="100" class="w-full"/>
        </footer>
        <button class="fixed bottom-0 right-0 h-8 w-8" onclick="introguide.start()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#aaa">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
        </button>
        <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
        <script>
            function saveAllData(){
                ['h','w','k','r','j'].forEach(function(prefix){
                    localStorage.setItem(prefix + '1label',document.getElementById(prefix + '1label').value);
                    localStorage.setItem(prefix + '1val',document.getElementById(prefix + '1val').value);
                    localStorage.setItem(prefix + '2label',document.getElementById(prefix + '2label').value);
                    localStorage.setItem(prefix + '2val',document.getElementById(prefix + '2val').value);
                    localStorage.setItem(prefix + '3label',document.getElementById(prefix + '3label').value);
                    localStorage.setItem(prefix + '3val',document.getElementById(prefix + '3val').value);
                    localStorage.setItem(prefix + 'text',document.getElementById(prefix + 'text').value);
                });
            }

            function loadAllData(){
                ['h','w','k','r','j'].forEach(function(prefix){
                    document.getElementById(prefix + '1label').value = localStorage.getItem(prefix + '1label');
                    document.getElementById(prefix + '1val').value = localStorage.getItem(prefix + '1val');
                    document.getElementById(prefix + '2label').value = localStorage.getItem(prefix + '2label');
                    document.getElementById(prefix + '2val').value = localStorage.getItem(prefix + '2val');
                    document.getElementById(prefix + '3label').value = localStorage.getItem(prefix + '3label');
                    document.getElementById(prefix + '3val').value = localStorage.getItem(prefix + '3val');
                    document.getElementById(prefix + 'text').value = localStorage.getItem(prefix + 'text');
                });
            }

            function saveData(ev){
                localStorage.setItem(ev.target.id, ev.target.value);
            }

            var introguide;

            document.addEventListener('DOMContentLoaded', (event) => {
                loadAllData();
                let inputs = document.querySelectorAll('input,textarea'); // 6*5 + 5 elements
                inputs.forEach(inp => inp.onchange = saveData);

                introguide = introJs().setOptions({
                    steps: [{
                        title: 'Hi ðŸ‘‹',
                        intro: 'This is a life planner. You can keep track of goals, progress and TODOs about the most important things in life. <br><br>You should either pin this tab or set this as the default URL for new tabs. Be careful when sharing your screen on video calls.'
                    },{
                        title: 'Private & Secure',
                        intro: 'This is a standalone HTML file. All data is only kept on your local device and never sent to any servers.'
                    },
                    {
                        title: 'Customizable',
                        intro: 'The boxes are resizable. Try dragging the corners.<br><br>Resize them to correctly allocate your attention to what really <b>matters</b>.'
                    },
                    {
                        element: document.querySelector('#h1label'),
                        intro: 'You can type in your favorite metrics...'
                    },
                    {
                        element: document.querySelector('#h1val'),
                        intro: '... and put in the latest values'
                    },
                    {
                        element: document.querySelector('#htext'),
                        intro: 'In the day-to-day hustle of <b>urgent</b> tasks, you shouldn\'t forget <b>important</b> ones. You can save them in these boxes. Be assured that this data remains only in this browser and never leaves your device.'
                    },
                    {
                        element: document.querySelector('#lifedot'),
                        intro: 'This scale will remind you that life is finite. You can drag this close to your current life stage.'
                    },
                    {
                        intro: 'This tool was made by developers of <a href="https://learnawesome.org" class="text-purple-500 underline" target="_blank">LearnAwesome.org</a> which is an open-source platform & community for lifelong learning.<br><br>Please help us <a class="text-purple-500 underline" href="https://twitter.com/intent/tweet?text=Check%20out%20this%20life%20planner%20made%20by%20@learn_awesome" target="_blank">spread the word</a>.<br><br>If you are a designer or developer and want to improve this, <a href="https://github.com/learn-awesome/learn/blob/master/public/life.html" target="_blank" class="text-purple-500 underline">send a pull request here</a>.'
                    }
                    ]
                });

                introguide.oncomplete(function () {
                    localStorage.setItem('EventTour', 'Completed');
                });

                introguide.onexit(function () {
                    localStorage.setItem('EventTour', 'Completed');
                });

                var doneTour = localStorage.getItem('EventTour') === 'Completed';
                if (doneTour) {
                    // already seen
                    return;
                }
                else {
                    introguide.start();
                }
            });
        </script>
        
    </body>
</html>
